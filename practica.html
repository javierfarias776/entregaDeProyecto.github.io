<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tienda de video juegos</title>
</head>
<body>
    <!--Inicia nav-->
    <header>
      <nav class="navbar navbar-light bg-dark">
        <h2 class="p-1 text-white">Tienda de Video Juegos</h2>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a 
            class="nav-link text-white"
            data-bs-toggle="modal"
            data-bs-target="#modal"    
            >

            <i class="bi bi-bag-check" id="carritoContenedor">0</i>
            
          </a>
        </li>
        </ul>
      </nav>
    </header>
  
    <!--ends nav-->


        <main>
          <div class="row mt-5" id="contenedor">
            
          </div>
        </main>
        
              
              <div class="container-xl">
                <div class="modal" tabindex="-1" role="dialog" id="modal">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             
          
            </div>

            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar Carrito
              </button>

        
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
       
              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>   
                
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
